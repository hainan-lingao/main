<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>临高</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="临高" />
  <meta name="description" content="临高" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />
</head>

<body>
  <div id="app">载入中...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      // Only coverpage is loaded when visiting the home page.
      onlyCover: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 6,
      subMaxLevel: 5,
      name: '临高',
      repo: 'https://github.com/hainan-lingao',
      search: {
        noData: {
          '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索',
        },
      },
      // click to copy.
      copyCode: {
        buttonText: {
          '/': '点击复制',
        },
        errorText: {
          '/': '错误',
        },
        successText: {
          '/': '复制成功',
        },
      },
      // docsify-pagination
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        // Edit Document Button in each page
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/hainan-lingao/main/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: 编辑文档](' + url + ')\n\n'

            return editHtml
              + html
          })
        },
      ],
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- plugins -->
  <!-- support search -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Support docsify sidebar catalog expand and collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Medium's image zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Add a simple Click to copy button to all preformatted code blocks to effortlessly allow users to copy example code from your docs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- docsify-pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
